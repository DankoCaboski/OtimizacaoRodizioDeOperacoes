<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Otimização do rodízio de operações</title>
    <style>
        :root{
            --marge: 20%:
        }
        body{
        width: 90%;
            background-color: #1e459a;
        }
        button{  
            background-color: rgb(255, 255, 255);
            border: none;
        }
        .titulo{
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            color: aliceblue;
            font-size: 6px;
            display: flex;
            justify-content: center;

        }
        .selecoes{
            border: 0px;
            margin-top: 30%;
            display: flex;
            justify-content: space-around;
            margin-top: 100px;
        }
        .botao1{
            font-size: 4px;
            border-radius: 1px;
            margin-left: var(--marge);
        }
        .botao2{
            font-size: 4px;
            border-radius: 1px;
            margin-right: var(--marge);
        }
        .imgcol{
            display: flex;
            flex-direction: column;
            justify-content: end;
            margin-bottom: 50px;
        }
        .imgDir{
            display: flex;
            flex-direction: column;
            justify-content: end;
            margin-top: -50%;
        }
        .linha{
            display: flex;
            flex-direction: row;
            justify-content: end;
        }
    </style>

</head>
<body calss = "body">
    <header class="titulo">
        <div>Rodízio do controle de operações</div>
    </header>
        <h1>
            <li class = "selecoes">
                <button class = "botao1">Seleção manual</button>
                <button class = "botao2">Seleção automática</button>
            </li>
            <div class = "linha">
                <div class = "imgcol">
                            <img src="\Main\web\imagens\brasil.png"
                                width="24"
                                height="20"
                                class = "imgDir"
                                >
                </div>
            </div>
            
        </h1>
       
</body>
</html>
